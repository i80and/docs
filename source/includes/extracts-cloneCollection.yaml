ref: _cloneCollection-behavior
content: |
   :program:`mongos` does not support {{cloneCollection}}.

   .. versionchanged:: 3.0

      If the given :term:`namespace` already exists in the destination
      :program:`mongod` instance, {{cloneCollection}} will return an
      error.
